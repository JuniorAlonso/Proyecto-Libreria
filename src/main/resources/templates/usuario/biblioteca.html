<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca - Buscar Libros</title>
</head>
<body>
    <h2>Buscar Libros</h2>

    <form action="/usuario/buscarLibro" method="get">
        <label for="titulo">Título del libro:</label>
        <input type="text" id="titulo" name="titulo" placeholder="Escribe el nombre del libro">
        <button type="submit">Buscar</button>
    </form>

    <hr>

    <div th:if="${libros}">
        <h3>Resultados</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor}"></td>
                    <td>
                        <form action="/usuario/prestamo" method="post">
                            <input type="hidden" name="libroId" th:value="${libro.id}">
                            <button type="submit">Agregar a préstamo</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <p><a href="/usuario/inicio">Volver al inicio</a></p>
</body>
</html>
