<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Paso 2: Pago</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <style>
        /* CSS adicional específico para los campos de tarjeta */
        .card-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .card-details input {
            /* Asegura que los campos cortos ocupen un tercio */
            width: 100%;
            margin-bottom: 0;
        }
    </style>
</head>

<body class="login-body">

    <header class="login-header">
        <a th:href="@{/registro}" class="btn-morado">Registrar</a>
        <a th:href="@{/}" class="btn-morado" style="margin-left: 10px;">Iniciar Sesión</a>
    </header>

    <div class="login-container">
        <h2>Registra la forma de pago</h2>

        <form th:action="@{/registro-finalizar}" method="post" th:object="${usuario}">
            <input type="text" th:field="*{numeroTarjeta}" placeholder="Número de tarjeta" required>
            <div class="card-details">
                <input type="text" th:field="*{fechaExpiracion}" placeholder="MM/AA" required>
                <input type="text" th:field="*{cvv}" placeholder="CVV*" required>
            </div>
            <button type="submit" class="btn-morado">Registrar</button>
        </form>


        <div class="form-footer">
            <a th:href="@{/registro}" class="btn-link" style="text-align: left;">← Atrás</a>
        </div>
    </div>

</body>

</html>
