<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Library</title>
    <link rel="stylesheet" href="/src/main/resources/static/css/global.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/BibliotecaLibros.css">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/BibliotecaLibros.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="left">
            <div class="menu-container">
                <div class="menu" id="menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="brand">
                <i class="fa-solid fa-book"></i>
                <span class="name">LIBRARY</span>
            </div>
        </div>

        <div class="right">
            <!-- Botón Gestionar solo para Administradores -->
            <a th:if="${usuario != null and (usuario.rol == 'ADMIN' or usuario.rol == 'admin')}" 
               th:href="@{/admin/dashboard}" 
               class="btn-gestionar"
               title="Panel de Administración">
                <i class="fa-solid fa-gear"></i>
                <span>Gestionar</span>
            </a>
            <span th:text="${usuario != null ? usuario.nombreCompleto : 'Usuario'}">Usuario</span>
            <a th:href="@{/logout}">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <a th:href="@{/usuario/inicio}" title="Inicio">
                        <i class="fa-solid fa-house"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/usuario/biblioteca}" class="active" title="Biblioteca">
                        <i class="fa-solid fa-book"></i>
                        <span>Biblioteca</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/usuario/prestamos}" title="Préstamos">
                        <i class="fa-solid fa-hand-holding-heart"></i>
                        <span>Préstamos</span>
                    </a>
                </li>
                <!-- Botón Gestionar solo para Administradores -->
                <li th:if="${usuario != null and (usuario.rol == 'ADMIN' or usuario.rol == 'admin')}">
                    <a th:href="@{/admin/dashboard}" title="Gestionar">
                        <i class="fa-solid fa-gear"></i>
                        <span>Gestionar</span>
                    </a>
                </li>
                <li>
                    <a href="#" title="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Buscar</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}" title="Cerrar Sesión">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Salir</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Mensaje de éxito -->
        <div th:if="${param.success != null and param.success[0] == 'prestamo'}" 
             style="background: #d4edda; border: 1px solid #c3e6cb; color: #155724; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
            <i class="fa-solid fa-check-circle"></i>
            <strong>¡Préstamo confirmado exitosamente!</strong> El libro ha sido registrado en tus préstamos activos.
        </div>
        
        <div class="page-header">
            <h1>BIBLIOTECA</h1>
            <div class="search-bar">
                <input type="text" placeholder="Buscar libros..." id="searchInput">
                <button onclick="searchBooks()">
                    <i class="fa-solid fa-magnifying-glass"></i> Buscar
                </button>
            </div>
        </div>

        <div class="books-grid">
            <!-- Libro -->
            <div class="book-card" th:each="libro : ${libros}">
                <div class="book-cover" th:if="${libro.imagenUrl != null and !libro.imagenUrl.isEmpty()}">
                    <img th:src="${libro.imagenUrl}" th:alt="${libro.titulo}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="book-cover" th:unless="${libro.imagenUrl != null and !libro.imagenUrl.isEmpty()}">
                    <i class="fa-solid fa-book"></i>
                </div>
                <div class="book-title" th:text="${libro.titulo}">Libro de Ejemplo 1</div>
                <div class="book-author" th:text="${libro.autor}">Autor Desconocido</div>
                <a th:href="@{/usuario/prestamos/solicitar(libroId=${libro.id})}" class="btn-borrow">
                    Solicitar Préstamo
                </a>
            </div>
        </div>
    </div>

    <script src="../../static/js/script.js"></script>
    <script>
        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value;
            alert('Buscando: ' + searchTerm);
            // Aquí iría la lógica de búsqueda
        }
    </script>
</body>

</html>
