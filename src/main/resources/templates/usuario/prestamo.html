<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Préstamo de Libro</title>
</head>
<body>
    <h2>Préstamo de Libro</h2>

    <p><strong>Usuario:</strong> <span th:text="${usuario.nombre}"></span></p>

    <form action="/usuario/guardarPrestamo" method="post">
        <label>ID del libro:</label>
        <input type="text" name="libroId" required><br><br>

        <label>Nombre del libro:</label>
        <input type="text" name="libroNombre" required><br><br>

        <button type="submit">Confirmar préstamo</button>
    </form>

    <p><a href="/usuario/biblioteca">Volver a la biblioteca</a></p>
</body>
</html>
