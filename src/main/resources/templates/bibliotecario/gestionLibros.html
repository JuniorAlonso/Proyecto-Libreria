<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros - Bibliotecario</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/BibliotecarioEstilos/gestionLibros.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>

<body>
    <!-- Header -->
    <header>
        <div class="left">
            <div class="menu-container">
                <div class="menu" id="menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

            <div class="brand">
                <i class="fa-solid fa-book"></i>
                <span class="name">BiblioMundo</span>
            </div>
        </div>

        <div class="right">
            <!-- Botón Gestionar solo para Administradores -->
            <a th:if="${usuario != null and (usuario.rol == 'ADMIN' or usuario.rol == 'admin')}" 
               th:href="@{/admin/dashboard}" 
               class="btn-gestionar"
               title="Panel de Administración">
                <i class="fa-solid fa-gear"></i>
                <span>Gestionar</span>
            </a>
            <span th:text="${usuario != null ? usuario.nombreCompleto : 'Usuario'}">Usuario</span>
            <a th:href="@{/logout}">
                <i class="fa-solid fa-circle-user"></i>
            </a>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li>
                    <a th:href="@{usuario/inicio}" class="active" title="Inicio">
                        <i class="fa-solid fa-house"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/usuario/biblioteca}" title="Biblioteca">
                        <i class="fa-solid fa-book"></i>
                        <span>Biblioteca</span>
                    </a>
                </li>
                <li>
                    <a href="#" title="Préstamos">
                        <i class="fa-solid fa-hand-holding-heart"></i>
                        <span>Préstamos</span>
                    </a>
                </li>
                <!-- Botón Gestionar solo para Administradores -->
                <li th:if="${usuario != null and (usuario.rol == 'ADMIN' or usuario.rol == 'admin')}">
                    <a th:href="@{/admin/dashboard}" title="Gestionar">
                        <i class="fa-solid fa-gear"></i>
                        <span>Gestionar</span>
                    </a>
                </li>
                <li>
                    <a href="#" title="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Buscar</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}" title="Cerrar Sesión">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <span>Salir</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Gestión de Libros</h1>
            <div>
                <a th:href="@{/dashboardBibliotecario}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i>
                    Volver al Inicio</a>
            </div>
        </div>

        <div class="actions-bar">
            <button class="btn btn-success" onclick="openModal()"><i class="fa-solid fa-plus"></i> Agregar
                Libro</button>
        </div>

        <table id="librosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Stock</th>
                    <th>Formato</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los libros se cargarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar libro -->
    <div id="libroModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Agregar Libro</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="libroForm">
                <input type="hidden" id="libroId">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" required>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn">
                </div>

                <div class="form-group">
                    <label for="stock">Stock Físico</label>
                    <input type="number" id="stock" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="imagenUrl">URL Imagen Portada</label>
                    <input type="text" id="imagenUrl" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="form-group">
                    <label for="archivoUrl">URL Archivo Digital (PDF/EPUB)</label>
                    <input type="text" id="archivoUrl" placeholder="https://ejemplo.com/libro.pdf">
                </div>

                <div class="form-group">
                    <label for="formato">Formato Digital</label>
                    <select id="formato">
                        <option value="">-- Seleccionar --</option>
                        <option value="PDF">PDF</option>
                        <option value="EPUB">EPUB</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar Libro</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/bibliotecario.js}"></script>
    <script th:src="@{/js/script.js}"></script>

</body>

</html>
