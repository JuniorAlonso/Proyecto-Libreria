<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Admin</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/reporte.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="left">
            <div class="brand">
                <i class="fa-solid fa-book" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                <span class="name" style="font-size: 1.2rem; font-weight: 600; margin-left: 0.5rem;">LIBRARY ADMIN</span>
            </div>
        </div>

        <div class="right" style="display: flex; align-items: center; gap: 1rem;">
            <a th:href="@{/usuario/inicio}" class="btn-secondary" style="text-decoration: none; padding: 0.3rem 0.6rem; border-radius: 4px; background-color: #6c757d; color: white; font-size: 0.85rem;">
                <i class="fa-solid fa-user" style="font-size: 0.8rem;"></i>
                <span>Menu usuario</span>
            </a>
            <span th:text="${usuario != null ? usuario.nombreCompleto : 'Administrador'}">Administrador</span>
            <a th:href="@{/logout}" style="text-decoration: none;">
                <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: var(--icon-colo);"></i>
            </a>
        </div>
    </header>

    <div class="sidebar">
        <a th:href="@{/admin/dashboard}" title="Dashboard">
            <i class="fa-solid fa-chart-line"></i>
        </a>
        <a th:href="@{/admin/usuarios}" title="Gestión de Personal">
            <i class="fa-solid fa-users"></i>
        </a>
        <a th:href="@{/admin/logs}" title="Monitoreo de Logs">
            <i class="fa-solid fa-file-alt"></i>
        </a>
        <a href="#" class="active" title="Reportes Internos">
            <i class="fa-solid fa-chart-bar"></i>
        </a>
        <a th:href="@{/logout}" title="Cerrar Sesión" style="margin-top: auto; margin-bottom: 1rem;">
            <i class="fa-solid fa-right-from-bracket"></i>
        </a>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>REPORTES DEL SISTEMA</h1>
        </div>

        <div class="filters">
            <select id="filterTipo" onchange="filtrarReporte()">
                <option value="">Todos los prestamos</option>
                <option value="activo">Activos</option>
                <option value="devuelto">Devueltos</option>
                <option value="vencido">Vencidos</option>
            </select>
            
            <input type="date" id="filterFechaInicio" onchange="filtrarReporte()" placeholder="Fecha inicio">
            <input type="date" id="filterFechaFin" onchange="filtrarReporte()" placeholder="Fecha fin">
            
            <button onclick="limpiarFiltros()" class="btn-secondary">
                <i class="fa-solid fa-times"></i> Limpiar
            </button>
            
            <button class="btn-primary" onclick="exportarReporte()">
                <i class="fa-solid fa-download"></i> Exportar
            </button>
        </div>

        <div class="reporte-table">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Libro</th>
                        <th>Fecha Préstamo</th>
                        <th>Fecha Devolución</th>
                        <th>Fecha Entrega</th>
                        <th>Estado</th>
                        <th>Multa</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prestamo : ${prestamos}">
                        <td><strong th:text="${prestamo.usuario.nombreCompleto}">Usuario</strong></td>
                        <td th:text="${prestamo.libro.titulo}">Libro</td>
                        <td th:text="${#temporals.format(prestamo.fechaPrestamo, 'dd/MM/yyyy')}">01/10/2025</td>
                        <td th:text="${#temporals.format(prestamo.fechaDevolucion, 'dd/MM/yyyy')}">15/10/2025</td>
                        <td th:text="${prestamo.fechaDevolucionReal != null ? #temporals.format(prestamo.fechaDevolucionReal, 'dd/MM/yyyy') : '-'}">-</td>
                        <td>
                            <span th:if="${prestamo.estado == 'DEVUELTO'}" class="estado-badge devuelto">
                                <i class="fa-solid fa-check-circle"></i>
                                Devuelto
                            </span>
                            <span th:if="${prestamo.estado == 'ACTIVO' and prestamo.vencido}" class="estado-badge vencido">
                                <i class="fa-solid fa-exclamation-triangle"></i>
                                Vencido
                            </span>
                            <span th:if="${prestamo.estado == 'ACTIVO' and !prestamo.vencido}" class="estado-badge activo">
                                <i class="fa-solid fa-clock"></i>
                                Activo
                            </span>
                        </td>
                        <td th:style="${prestamo.vencido ? 'color: #dc3545; font-weight: 600;' : ''}">$0.00</td>
                        <td>
                            <button class="btn-delete" th:onclick="'eliminarPrestamo(' + ${prestamo.id} + ')'" title="Eliminar préstamo">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${prestamos == null or prestamos.isEmpty()}">
                        <td colspan="8" style="text-align: center; padding: 2rem; color: #6c757d;">
                            <i class="fa-solid fa-inbox" style="font-size: 2rem; margin-bottom: 0.5rem; display: block;"></i>
                            No hay préstamos registrados
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function filtrarReporte() {
            const tipo = document.getElementById('filterTipo').value;
            const fechaInicio = document.getElementById('filterFechaInicio').value;
            const fechaFin = document.getElementById('filterFechaFin').value;
            
            const filas = document.querySelectorAll('.reporte-table tbody tr');
            let filasVisibles = 0;
            
            filas.forEach(fila => {
                if (fila.cells.length < 8) return;
                
                const estadoCell = fila.cells[5];
                const fechaPrestamoCell = fila.cells[2];
                
                let mostrar = true;
                
                if (tipo) {
                    const estadoBadge = estadoCell.querySelector('.estado-badge');
                    if (estadoBadge) {
                        const clases = estadoBadge.className;
                        if (tipo === 'activo' && !clases.includes('activo')) mostrar = false;
                        if (tipo === 'devuelto' && !clases.includes('devuelto')) mostrar = false;
                        if (tipo === 'vencido' && !clases.includes('vencido')) mostrar = false;
                    }
                }
                
                if (fechaInicio || fechaFin) {
                    const fechaTexto = fechaPrestamoCell.textContent.trim();
                    const partes = fechaTexto.split('/');
                    if (partes.length === 3) {
                        const fechaPrestamo = new Date(partes[2], partes[1] - 1, partes[0]);
                        
                        if (fechaInicio) {
                            const inicio = new Date(fechaInicio);
                            if (fechaPrestamo < inicio) mostrar = false;
                        }
                        
                        if (fechaFin) {
                            const fin = new Date(fechaFin);
                            fin.setHours(23, 59, 59);
                            if (fechaPrestamo > fin) mostrar = false;
                        }
                    }
                }
                
                if (mostrar) {
                    fila.style.display = '';
                    filasVisibles++;
                } else {
                    fila.style.display = 'none';
                }
            });
            
            console.log('Filtros aplicados. Filas visibles:', filasVisibles);
        }
        
        function limpiarFiltros() {
            document.getElementById('filterTipo').value = '';
            document.getElementById('filterFechaInicio').value = '';
            document.getElementById('filterFechaFin').value = '';
            
            const filas = document.querySelectorAll('.reporte-table tbody tr');
            filas.forEach(fila => {
                fila.style.display = '';
            });
        }
        
        function exportarReporte() {
            const filas = document.querySelectorAll('.reporte-table tbody tr');
            let csv = 'Usuario,Libro,Fecha Prestamo,Fecha Devolucion,Fecha Entrega,Estado,Multa\n';
            
            filas.forEach(fila => {
                if (fila.style.display !== 'none' && fila.cells.length >= 8) {
                    const datos = [];
                    for (let i = 0; i < 7; i++) {
                        let texto = fila.cells[i].textContent.trim().replace(/\s+/g, ' ');
                        datos.push('"' + texto.replace(/"/g, '""') + '"');
                    }
                    csv += datos.join(',') + '\n';
                }
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'reporte_prestamos_' + new Date().toISOString().split('T')[0] + '.csv';
            link.click();
        }
        
        async function eliminarPrestamo(id) {
            if (confirm('ADVERTENCIA: Esta seguro de eliminar este prestamo? Esta accion no se puede deshacer.')) {
                try {
                    const response = await fetch('/api/prestamos/' + id, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        alert('Prestamo eliminado exitosamente');
                        location.reload();
                    } else {
                        alert('Error al eliminar el prestamo');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al eliminar el prestamo');
                }
            }
        }
    </script>
</body>
</html>
