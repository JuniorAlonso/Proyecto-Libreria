<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Bibliotecario</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-info {
            background-color: #17a2b8;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #333;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: #555;
        }

        .action-links a {
            margin-right: 0.5rem;
            color: #555;
            text-decoration: none;
        }

        .action-links a:hover {
            color: #007bff;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Panel de Control - Bibliotecario</h1>
            <a th:href="@{/logout}" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
        </div>

        <div th:if="${param.success != null and param.success[0] == 'notificacion'}" class="alert alert-success">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Stock</th>
                <th>Formato</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td th:text="${libro.id}">1</td>
                    <td th:text="${libro.titulo}">Título</td>
                    <td th:text="${libro.autor}">Autor</td>
                    <td th:text="${libro.stock}">10</td>
                    <td th:text="${libro.formato != null ? libro.formato : 'Físico'}">Físico</td>
                    <td class="action-links">
                        <a th:href="@{/libro/editar/{id}(id=${libro.id})}" title="Editar"><i
                                class="fa-solid fa-pen-to-square"></i></a>
                        <a th:href="@{/libro/eliminar/{id}(id=${libro.id})}" title="Eliminar"
                            onclick="return confirm('¿Estás seguro de eliminar este libro?')"><i
                                class="fa-solid fa-trash"></i></a>
                        <a th:href="@{/notificar(libroId=${libro.id})}" title="Notificar Disponibilidad"><i
                                class="fa-solid fa-bell"></i></a>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
</body>

</html>
