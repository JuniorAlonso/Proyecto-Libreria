<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="left">
            <div class="brand">
                <i class="fa-solid fa-book" style="font-size: 1.5rem; color: var(--primary-color);"></i>
                <span class="name" style="font-size: 1.2rem; font-weight: 600; margin-left: 0.5rem;">LIBRARY ADMIN</span>
            </div>
        </div>

        <div class="right" style="display: flex; align-items: center; gap: 1rem;">
            <a th:href="@{/usuario/inicio}" class="btn-volver-usuario" title="Volver al área de usuario">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Área Usuario</span>
            </a>
            <span th:text="${usuario != null ? usuario.nombreCompleto : 'Administrador'}">Administrador</span>
            <a th:href="@{/logout}" style="text-decoration: none;">
                <i class="fa-solid fa-circle-user" style="font-size: 1.8rem; color: var(--icon-colo);"></i>
            </a>
        </div>
    </header>

    <div class="sidebar">
        <a href="#" class="active" title="Dashboard">
            <i class="fa-solid fa-chart-line"></i>
        </a>
        <a th:href="@{/admin/libros}" title="Gestión de Libros">
            <i class="fa-solid fa-book"></i>
        </a>
        <a th:href="@{/admin/usuarios}" title="Gestión de Usuarios">
            <i class="fa-solid fa-users"></i>
        </a>
        <a th:href="@{/admin/reportes}" title="Reportes">
            <i class="fa-solid fa-file-alt"></i>
        </a>
        <a th:href="@{/logout}" title="Cerrar Sesión" style="margin-top: auto; margin-bottom: 1rem;">
            <i class="fa-solid fa-right-from-bracket"></i>
        </a>
    </div>

    <div class="main-content">
        <div class="page-header">
            <h1>Panel de Administración</h1>
        </div>

        <div class="dashboard-grid">
            <div class="stat-card">
                <div>
                    <i class="fa-solid fa-book"></i>
                    <h3 th:text="${totalLibros != null ? totalLibros : 0}">0</h3>
                    <p>Total de Libros</p>
                </div>
                <a th:href="@{/admin/libros}" class="btn-primary">
                    <i class="fa-solid fa-cog"></i>
                    <span>Gestionar</span>
                </a>
            </div>

            <div class="stat-card">
                <div>
                    <i class="fa-solid fa-users"></i>
                    <h3 th:text="${totalUsuarios != null ? totalUsuarios : 0}">0</h3>
                    <p>Usuarios Registrados</p>
                </div>
                <a th:href="@{/admin/usuarios}" class="btn-primary">
                    <i class="fa-solid fa-cog"></i>
                    <span>Gestionar</span>
                </a>
            </div>

            <div class="stat-card">
                <div>
                    <i class="fa-solid fa-hand-holding-heart"></i>
                    <h3 th:text="${prestamosActivos != null ? prestamosActivos : 0}">0</h3>
                    <p>Préstamos Activos</p>
                </div>
                <a th:href="@{/admin/reportes}" class="btn-primary">
                    <i class="fa-solid fa-eye"></i>
                    <span>Ver Reportes</span>
                </a>
            </div>

            <div class="stat-card">
                <div>
                    <i class="fa-solid fa-clock"></i>
                    <h3 th:text="${prestamosVencidos != null ? prestamosVencidos : 0}">0</h3>
                    <p>Préstamos Vencidos</p>
                </div>
                <a th:href="@{/admin/reportes}" class="btn-primary">
                    <i class="fa-solid fa-eye"></i>
                    <span>Ver Reportes</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
