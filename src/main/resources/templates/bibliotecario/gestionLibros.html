<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Libros - Bibliotecario</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos específicos para el modal si no están en admin.css */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Gestión de Libros</h1>
            <div>
                <a th:href="@{/dashboardBibliotecario}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i>
                    Volver al Inicio</a>
                <a th:href="@{/logout}" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Salir</a>
            </div>
        </div>

        <div class="actions-bar">
            <button class="btn btn-success" onclick="openModal()"><i class="fa-solid fa-plus"></i> Agregar
                Libro</button>
        </div>

        <table id="librosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Stock</th>
                    <th>Formato</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los libros se cargarán dinámicamente con JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar/editar libro -->
    <div id="libroModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Agregar Libro</h2>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="libroForm">
                <input type="hidden" id="libroId">

                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" required>
                </div>

                <div class="form-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" required>
                </div>

                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" id="isbn">
                </div>

                <div class="form-group">
                    <label for="stock">Stock Físico</label>
                    <input type="number" id="stock" min="0" value="0">
                </div>

                <div class="form-group">
                    <label for="imagenUrl">URL Imagen Portada</label>
                    <input type="text" id="imagenUrl" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="form-group">
                    <label for="archivoUrl">URL Archivo Digital (PDF/EPUB)</label>
                    <input type="text" id="archivoUrl" placeholder="https://ejemplo.com/libro.pdf">
                </div>

                <div class="form-group">
                    <label for="formato">Formato Digital</label>
                    <select id="formato">
                        <option value="">-- Seleccionar --</option>
                        <option value="PDF">PDF</option>
                        <option value="EPUB">EPUB</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Guardar Libro</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/bibliotecario.js}"></script>
</body>

</html>
